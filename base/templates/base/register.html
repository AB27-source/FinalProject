{%extends 'base/main.html'%}

{%block content%}
{% load crispy_forms_tags %}  

<h1>Register</h1>
<form method="POST">
    {%csrf_token%}
    {{form.as_p}}
    <div class="center">
        <input class="button" id="register" type="submit" value="Register">
    </div>
</form>

<div class="footer">
    <p> Have an account? <a class="login_register" href="{% url 'login' %}">Login</a> </p>
</div>

{%endblock content%}
