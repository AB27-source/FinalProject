{%extends 'base/main.html'%}

{%block content%}


<div class="header">
    <div>
        <h1>Welcome, {{request.user|title}}</h1>
    </div>

    {% if request.user.is_authenticated %}
    <a class="login_register" href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a class="login_register" href="{%url 'login' %}">Login</a>
    {% endif %}
</div>

<hr>

<form method="GET">
    <input type="text" name="search_for" value="{{search}}">
    <input type="submit" value="Search">
</form>

<a href="{% url 'page-create' %}">Create Note</a>
<table>
    <tr>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    {% for page in pages %}
    <tr>
        <td>{{page.title}}</td>
        <!-- <td><a href="{% url 'page' page.id %}">View</a></td> -->
        <td><a href="{% url 'page-update' page.id %}">Edit</a></td>
        <td><a href="{% url 'page-delete' page.id %}">Delete</a></td>
    </tr>
    {% empty %}
        <h3>No pages created</h3> 
    {% endfor %}
</table>

{%endblock content%}
