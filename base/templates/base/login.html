{%extends 'base/main.html'%}

{%block content%}

<h1>Login</h1>
<form method="POST">
    {%csrf_token%}
    {{form.as_p}}
    <div class="center">
        <input class="button" id="register" type="submit" value="Login">
    </div>
</form>

<div class="footer">
    <p> Sign up for an account <a class="login_register" href="{% url 'register' %}">Register</a> </p>
</div>

{%endblock content%}
